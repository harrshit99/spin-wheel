<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dragon Tiger Spin Wheel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1f2933, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #111827;
      border-radius: 16px;
      padding: 20px;
      width: 340px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 22px;
    }

    .wheel-container {
      position: relative;
      width: 240px;
      height: 240px;
      margin: 0 auto 20px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #4b5563;
      background: conic-gradient(
        #f97316 0deg 120deg,
        #22c55e 120deg 240deg,
        #ef4444 240deg 360deg
      );
      transition: transform 3s ease-out;
    }

    .label {
      position: absolute;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
    }

    .label.dragon { top: 18px; left: 50%; transform: translateX(-50%); }
    .label.tiger { right: 12px; top: 105px; }
    .label.null { left: 12px; top: 105px; }

    .arrow {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid #facc15;
    }

    .controls {
      margin-top: 10px;
      text-align: left;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    input {
      width: 120px;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background: #1f2933;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #374151;
      cursor: not-allowed;
    }

    .result {
      margin-top: 12px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dragon Tiger Spin</h1>

    <div class="wheel-container">
      <div id="wheel" class="wheel"></div>
      <div class="label dragon">Dragon</div>
      <div class="label tiger">Tiger</div>
      <div class="label null">Null</div>
      <div class="arrow"></div>
    </div>

    <div class="controls">
      <div class="row">
        <span>Balance:</span>
        <span id="balance">₹1000.00</span>
      </div>

      <div class="row">
        <span>Bet Amount:</span>
        <input type="number" id="amount" value="100" min="1" />
      </div>

      <button id="spinBtn">Spin</button>

      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    const wheel = document.getElementById("wheel");
    const spinBtn = document.getElementById("spinBtn");
    const balanceEl = document.getElementById("balance");
    const amountInput = document.getElementById("amount");
    const resultEl = document.getElementById("result");

    let balance = 1000;
    let spinning = false;
    let currentRotation = 0;

    const segments = ["Dragon", "Tiger", "Null"];

    spinBtn.addEventListener("click", () => {
      const amount = Number(amountInput.value);

      if (spinning || amount <= 0 || amount > balance) return;

      spinning = true;
      resultEl.textContent = "";
      spinBtn.disabled = true;

      const randomIndex = Math.floor(Math.random() * segments.length);
      const baseRotation = 360 * 5;
      const segmentAngle = 360 / segments.length;
      const targetRotation =
        baseRotation + randomIndex * segmentAngle + segmentAngle / 2;

      currentRotation += targetRotation;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const outcome = segments[randomIndex];
        let payout = 0;

        if (outcome === "Tiger") payout = amount * 1.96;
        if (outcome === "Dragon") payout = amount * 1.4;

        balance = balance - amount + payout;
        balanceEl.textContent = `₹${balance.toFixed(2)}`;

        if (payout > 0) {
          resultEl.textContent = `Result: ${outcome} (+₹${payout.toFixed(2)})`;
        } else {
          resultEl.textContent = `Result: ${outcome} (₹0)`;
        }

        spinning = false;
        spinBtn.disabled = false;
      }, 3000);
    });
  </script>
</body>
</html>
