<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dragon Tiger Spin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1f2933, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #0b1220;
      border-radius: 20px;
      padding: 24px;
      width: 360px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .wheel-container {
      position: relative;
      width: 260px;
      height: 260px;
      margin: 0 auto 20px;
    }

    /* This whole thing spins now */
    .spinner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 3s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid #4b5563;
      background: conic-gradient(
        #22c55e 0deg 120deg,    /* Dragon */
        #facc15 120deg 240deg, /* Tiger */
        #ef4444 240deg 360deg  /* Null */
      );
    }

    .label {
      position: absolute;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
      text-align: center;
      width: 80px;
    }

    .label.dragon { top: 10px; left: 50%; transform: translateX(-50%); }
    .label.tiger { right: -6px; top: 110px; }
    .label.null { left: -6px; top: 110px; }

    .center-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #0b1220;
      border: 4px solid #facc15;
      z-index: 5;
    }

    .center-arrow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      border-left: 28px solid #facc15;
      z-index: 6;
    }

    .controls {
      margin-top: 16px;
      text-align: left;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    input {
      width: 120px;
      padding: 8px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #1f2933;
      color: #fff;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background: #374151;
      cursor: not-allowed;
    }

    .result {
      margin-top: 14px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Dragon Tiger Spin</h1>

    <div class="wheel-container">

      <!-- EVERYTHING INSIDE THIS SPINS -->
      <div id="spinner" class="spinner">
        <div class="wheel"></div>

        <div class="label dragon">üêâ Dragon<br/>1.4√ó</div>
        <div class="label tiger">üêØ Tiger<br/>1.96√ó</div>
        <div class="label null">Null<br/>0√ó</div>
      </div>

      <!-- FIXED ARROW -->
      <div class="center-circle"></div>
      <div class="center-arrow"></div>

    </div>

    <div class="controls">
      <div class="row">
        <span>Balance:</span>
        <span id="balance">‚Çπ1000.00</span>
      </div>

      <div class="row">
        <span>Bet Amount:</span>
        <input type="number" id="amount" value="100" min="1"/>
      </div>

      <button id="spinBtn">Spin</button>

      <div id="result" class="result"></div>
    </div>
  </div>

  <script>
    const spinner = document.getElementById("spinner");
    const spinBtn = document.getElementById("spinBtn");
    const balanceEl = document.getElementById("balance");
    const amountInput = document.getElementById("amount");
    const resultEl = document.getElementById("result");

    let balance = 1000;
    let spinning = false;
    let currentRotation = 0;

    const segments = ["Dragon", "Tiger", "Null"];
    const segmentAngle = 360 / segments.length;

    spinBtn.addEventListener("click", () => {
      const amount = Number(amountInput.value);
      if (spinning || amount <= 0 || amount > balance) return;

      spinning = true;
      resultEl.textContent = "";
      spinBtn.disabled = true;

      const extraSpins = Math.floor(Math.random() * 5) + 5;
      const randomAngle = Math.random() * 360;

      currentRotation += extraSpins * 360 + randomAngle;
      spinner.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        const finalAngle = (currentRotation % 360 + 360) % 360;

        // Arrow points RIGHT
        const arrowAngle = 0;

        const adjustedAngle = (360 - finalAngle + arrowAngle) % 360;
        const index = Math.floor(adjustedAngle / segmentAngle);

        const outcome = segments[index];
        let payout = 0;

        if (outcome === "Tiger") payout = amount * 1.96;
        if (outcome === "Dragon") payout = amount * 1.4;

        balance = balance - amount + payout;
        balanceEl.textContent = `‚Çπ${balance.toFixed(2)}`;

        if (payout > 0) {
          resultEl.textContent = `Result: ${outcome} (+‚Çπ${payout.toFixed(2)})`;
        } else {
          resultEl.textContent = `Result: ${outcome} (‚Çπ0)`;
        }

        spinning = false;
        spinBtn.disabled = false;
      }, 3000);
    });
  </script>

</body>
</html>
